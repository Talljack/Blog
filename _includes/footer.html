<script>
  document.addEventListener("DOMContentLoaded", function () {
    var links = document.links;
    const locationHostName = window.location.hostname.includes("www.") ? window.location.hostname.split("www.")[1] : window.location.hostname
    for (var i = 0; i < links.length; i++) {
      if (
        links[i].hostname != locationHostName ||
        (links[i].href && links[i].href.indexOf("feed.xml") != -1)
      ) {
        links[i].target = "_blank";
      }
    }
    //字距优化
    const heti = new Heti(".heti");
    heti.autoSpacing();

    // 全屏按钮
    const fullscreenBtn = document.getElementById("fullscreenBtn");
    fullscreenBtn && fullscreenBtn.addEventListener("click", function () {
      var elem = document.getElementById("postIframe");

      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    });
  });
</script>
